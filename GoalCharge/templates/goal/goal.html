{% extends "base.html" %}

{% block content %}
  <h1>{{ goal.title }}</h1>
  <p>Description: {{ goal.description }}</p>
  <p><a href="#" class="btn btn-primary">Copy Goal</a></p>
  {% if goal.user.id == current_user.get_id() %}
    <div class="well well-small">
      <h3>Goal Options</h3>
      <p><a href="/goal/{{ goal.id }}/edit">Edit Goal</a></p>
    </div>
  {% endif %}
{% endblock %}
