{% extends "base.html" %}

{% block content %}
  <h1>{{ user.diaplay_name }}</h1>
  <p>Email: {{ user.email }}</p>

  <h2>Goals</h2>
  <ul>
    {% for goal in goals %}
      <li><a href="/goal/{{ goal.id }}">{{ goal.title }}</a></li>
    {% endfor %}
  </ul>

  {% if user.id == current_user.get_id() or current_user.is_admin %}
    <div class="well well-small">
      <h3>Account Options</h3>
      <p><a href="/user/{{ user.id }}/edit">Edit Profile</a></p>
    </div>
  {% endif %}
{% endblock %}
