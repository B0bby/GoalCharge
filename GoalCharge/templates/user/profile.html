{% extends "base.html" %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <p>Email: {{ user.email }}</p>

  <h2>Goals</h2>
  <ul>
    {% for goal in goals %}
      <li><a href="/goal/{{ goal.id }}">{{ goal.title }}</a></li>
    {% endfor %}
  </ul>

  {% if user.id == current_user.get_id() %}
    <p><a href="/user/{{ user.id }}/edit">Edit Profile</a></p>
  {% endif %}
{% endblock %}
