{% extends "base.html" %}

{% block content %}
  <div class="row-fluid">
      <div class="span12 well">
        <h2>{{ user.display_name }}</h2>
        <p>Email: {{ user.email }}</p>
      </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      {% if user.id == current_user.get_id() or current_user.is_admin %}
        <div class="well well-small">
          <h4>Account Options</h4>
          <p><a href="/user/{{ user.id }}/edit" class="btn btn-inverse">Edit Profile</a></p>
        </div>
      {% endif %}
    </div>
    <div class="span9">
      <h2>Goals</h2>
      <ul>
        {% for goal in goals %}
          <li><a href="/goal/{{ goal.id }}">{{ goal.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
